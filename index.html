  <meta charset="utf-8">

  <meta property="og:title" content="">

  <!-- CSS only -->

  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <title>ポケモン検索</title>
</head>

<body>
  <header>ポケモン検索</header>
  <main>
    <div class="mb-3">
      <input type="text" id="pokemon_num" placeholder="図鑑No.を入力してください">
    </div>
    <div class="col-auto">
      <button class="btn_search" id="search">ポケモンを検索</button>
    </div>
  <div class="result">
    <div class="figure">
      <figure id="front" class="pokemon_image"></figure>
      <figure id="back" class="pokemon_image"></figure>
    </div>
    <div class="clear">
    </div>
    <button class="btn_shiny" id="shiny">色違い</button>
    <table>
      <tr>
        <th>ずかんNo.</th>
        <td id="result_num"></td>
      </tr>
      <tr>
        <th>なまえ</th>
        <td id="result_name"></td>
      </tr>
      <tr>
        <th>タイプ</th>
        <td id="result_type"></td>
      </tr>
    </table> 
  </div>
  </main>
  <script src="index.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
